<section class="background">
	<ButtonToUp />
	<div class="container">
		<article class="shops-info" id="shops-info">
			<article
				class="shops-info__shop"
				v-for="shop in store.shops"
				:key="shop.name"
			>
				<h3 class="shops-info__shop-header-text">
					<span
						class="shops-info__shop-header-text_uppercase"
					></span>
					{{ shop.name }}
				</h3>
				<address class="shops-info__shop-item">
					{{ shop.location }}
				</address>
				<p class="shops-info__shop-item">
					<a
						class="shops-info__shop-link"
						:href="'tel:' + shop.telephons.replaceAll('-', '')"
					>
						{{ shop.telephons}}
					</a>
				</p>
				<p class="shops-info__shop-item">
					{{ shop.workTime }}
				</p>
				<p class="shops-info__shop-item">
					<a
						class="shops-info__shop-link"
						:href="'emailto:' + shop.email"
					>
						{{shop.email}}
					</a>
				</p>
			</article>
			<div class="vertical-line"></div>
		</article>
		<ServerNotAvailable v-if="undefined === store.shops" />
	</div>
</section>
