<ElTable
	v-loading="ordersStore.isLoading"
	table-layout="auto"
	:data="ordersStore.orders"
	:default-sort="{ prop: 'created', order: 'ascending' }"
>
	<ElTableColumn
		:label="$t('orders.window.orders.tableHeaderLabels.number')"
		prop="id"
		sortable
	/>

	<ElTableColumn
		:label="$t('orders.window.orders.tableHeaderLabels.date')"
		prop="created"
		sortable
	/>

	<ElTableColumn
		:label="$t('orders.window.orders.tableHeaderLabels.form')"
		prop="formId"
	>
		<template #default="scope">
			<ElButton
				@click="showDetails('DialogForm', scope.row.id, `${$t('orders.title')} №${scope.row.id} ${scope.row.created}`)"
			>
				{{ $t('orders.window.orders.tableBody.showForm')
				}}
			</ElButton>
		</template>
	</ElTableColumn>

	<ElTableColumn
		:label="$t('orders.window.orders.tableHeaderLabels.goods')"
		prop="data"
	>
		<template #default="scope">
			<ElButton
				@click="showDetails('DialogGoods', scope.row.id, `${$t('orders.title')} №${scope.row.id} ${scope.row.created}`)"
			>
				{{
				$t('orders.window.orders.tableBody.showGoods')
				}}
			</ElButton>
		</template>
	</ElTableColumn>

	<ElTableColumn
		:label="$t('orders.window.orders.tableHeaderLabels.cost')"
		prop="totalCost"
		sortable
	>
		<template #default="scope">
			{{ scope.row.totalCost }}
		</template>
	</ElTableColumn>

	<ElTableColumn
		:label="$t('orders.window.orders.tableHeaderLabels.manager')"
		prop="manager"
	>
		<template #default="scope">
			<ElTooltip placement="right-end" effect="dark">
				<template #content>
					<div>{{ scope.row.manager.phone }}</div>
					<div>{{ scope.row.manager.email }}</div>
					<div>
						{{
						scope.row.manager.messenger_telegram
						}}
					</div>
				</template>
				{{ scope.row.manager.firstName }} {{
				scope.row.manager.lastName }}
			</ElTooltip>
		</template>
	</ElTableColumn>

	<ElTableColumn
		:label="$t('orders.window.orders.tableHeaderLabels.status')"
		prop="status"
	>
		<template #default="scope">
			{{ scope.row.status && $t(scope.row.status) }}
		</template>
	</ElTableColumn>
</ElTable>

<ElDialog
	class="detail-dialog"
	v-model="dialogTableVisible"
	:title="dialogTitle"
	@close="dialogTableClose"
>
	<ElTable table-layout="auto" :data="dialogTableData">
		<component
			:is="dialogComponent"
			:dialogColumns="dialogColumns"
		/>
	</ElTable>
</ElDialog>
