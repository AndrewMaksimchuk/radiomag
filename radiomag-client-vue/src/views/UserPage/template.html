<section class="user">
	<ElRow>
		<ElCol>
			<h2>
				{{ $t("userPage.greet") }}, {{
				userStore.user.name }}
			</h2>
		</ElCol>
		<ElCol>
			<ElButton
				plain
				type="primary"
				color="#2d7dbc"
				@click="onLogout"
			>
				{{ $t("userPage.button.logout") }}
			</ElButton>
		</ElCol>
	</ElRow>
	<ElTabs
		type="border-card"
		v-model="activeTab"
		@tab-click="handleTabClick"
	>
		<ElTabPane
			v-for="item in tabs"
			:key="item.label"
			:label="$t(item.label)"
			:name="item.name"
		>
			<component
				v-if="activeTab === item.name"
				:is="item.component"
			>
			</component>
		</ElTabPane>
	</ElTabs>
</section>
