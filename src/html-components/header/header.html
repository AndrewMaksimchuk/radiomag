<header class="header">
  <div class="line"></div>
  <section class="header__info container">
    <div class="header__info-item">
      <a class="link" href="tel:+380442200172"
        ><img src="/images/telephone.svg" alt="telephone" class="header__img-info" />+38 (044) 220-01-72</a
      >
    </div>
    <div class="header__info-item">
      <a class="link" href="tel:+380442200173"
        ><img src="/images/fax.svg" alt="fax" class="header__img-info" />+38 (044) 220-01-73</a
      >
    </div>
    <div class="header__info-item">
      <a class="link" href="mailto:sales@rcscomponents.kiev.ua"
        ><img src="/images/email.svg" alt="email" class="header__img-info" />sales@rcscomponents.kiev.ua</a
      >
    </div>
    <button class="header__info-item subscribe">
      <img src="/images/mail-send.svg" alt="subscribe" class="header__img-info" />Підписка
    </button>
    <button class="header__info-item login-registration">
      <img src="/images/user.svg" alt="login" class="header__img-info" />Вхід / Реєстрація
    </button>
    <button class="header__info-item card">
      <img src="/images/shopping-cart.svg" alt="shopping cart" class="header__img-info" />Ваша корзина:
      <span class="card__text">пуста</span>
    </button>
    <form class="header__info-item change-lang">
      <select name="choose-lang" id="choose-lang" class="change-lang__select">
        <option value="ua" class="change-lang__oprion">Ua</option>
        <option value="ru" class="change-lang__oprion">Ru</option>
        <option value="en" class="change-lang__oprion">En</option>
      </select>
    </form>
  </section>
  <section class="header-search container">
    <img src="images/logo_ukrainian.gif" alt="logo rcscomponents" class="logo">
    <form action="/" class="search__form">
      <input
        type="text"
        placeholder="Введіть текст"
        class="search__form-input"
      />
      <button type="submit" class="search__form-submit">
        <img src="images/magnifying-glass.svg" alt="search button" class="search__form-button">
      </button>
      <label for="inStock" class="search__form-in-stock">
        <input
          type="checkbox"
          name="inStock"
          id="inStock"
          class="search__form-in-stock-checkbox"
        />
        на складі
      </label>
    </form>
    <img src="images/radiomag_ukrainian.gif" alt="logo radiomag" class="logo">
  </section>
  <nav class="container">
    <ul class="header-nav">
      <li class="header-nav__item"><a href="/" class="link">Продукція</a></li>
      <li class="header-nav__item"><a href="/" class="link">новини</a></li>
      <li class="header-nav__item"><a href="/" class="link">магазини</a></li>
      <li class="header-nav__item"><a href="/" class="link">контакти</a></li>
      <li class="header-nav__item"><a href="/" class="link">відгуки та пропозиції</a></li>
      <li class="header-nav__item"><a href="/" class="link">як купити</a>?</li>
      <li class="header-nav__item"><a href="/" class="link">доставка</a></li>
    </ul>
  </nav>
</header>
